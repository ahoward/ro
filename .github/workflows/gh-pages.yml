# Simple workflow for deploying static content to GitHub Pages
name: Deploy ro Content to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        id: gh-pages
      - name: Create LFS file list # REF: https://github.com/actions/checkout/issues/165#issuecomment-1639209867
        run: |
          git lfs ls-files --long | cut -d ' ' -f1 | sort | tee .lfs-assets-id
      - name: LFS Cache
        uses: actions/cache@v3
        with:
          path: .git/lfs/objects
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: |
            ${{ runner.os }}-lfs-
      - name: Git LFS Pull
        run: |
          git lfs pull
      - name: Ro Build 
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: |
            export RO_URL=${{ steps.gh-pages.outputs.base_url }}/ro
            export RO_PAGE_SIZE=2
            export RO_BUILD=./public/api/ro/
            bundle exec ./bin/ro build
            tree $RO_BUILD 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./public"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
